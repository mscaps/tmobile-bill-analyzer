name: Deploy to Streamlit Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual runs too

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Run basic lint check
        run: |
          python -m compileall .

      - name: ðŸš€ Trigger Streamlit Cloud rebuild
        env:
          STREAMLIT_DEPLOY_KEY: ${{ secrets.STREAMLIT_DEPLOY_KEY }}
        run: |
          echo "Triggering Streamlit Cloud rebuild..."
          curl -X POST -H "Authorization: Bearer $STREAMLIT_DEPLOY_KEY" \
               -H "Content-Type: application/json" \
               -d '{"event":"push"}' \
               https://api.streamlit.io/deploy
